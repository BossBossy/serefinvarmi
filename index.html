<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şerefiniz Var mı?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden; /* Sayfa dışına taşmayı ve kaydırmayı engeller */
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        #yesBtn {
            background-color: #42b72a;
            color: white;
            position: fixed; /* Ekrana göre konumlanması için sabitlendi */
            z-index: 1000;
            transition: all 0.1s ease; /* Daha akıcı kaçış */
        }
        #noBtn {
            background-color: #fa3e3e;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Şerefiniz var mı?</h1>
    
    <div class="container">
        <button id="yesBtn">EVET</button>
        <button id="noBtn" onclick="alert('Dürüstlüğünüz takdire şayan.')">HAYIR</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');

        function moveButton() {
            // Butonun genişliğini ve yüksekliğini hesaba katıyoruz ki tam kenarda dışarı taşmasın
            const btnWidth = yesBtn.offsetWidth;
            const btnHeight = yesBtn.offsetHeight;

            // Pencere sınırlarından buton boyutunu çıkararak güvenli alan oluşturuyoruz
            const maxX = window.innerWidth - btnWidth - 20; 
            const maxY = window.innerHeight - btnHeight - 20;

            const randomX = Math.max(10, Math.floor(Math.random() * maxX));
            const randomY = Math.max(10, Math.floor(Math.random() * maxY));

            yesBtn.style.left = randomX + 'px';
            yesBtn.style.top = randomY + 'px';
        }

        yesBtn.addEventListener('mouseover', moveButton);
        yesBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Dokunulduğunda tıklamayı iptal et ve kaç
            moveButton();
        });
    </script>

</body>
</html>
